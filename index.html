<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="asset/icons8-calculator-64.png" />
    <title>Web-Calculator</title>
  </head>
  <body>
    <section class="calcu-container">
      <div class="calcu">
        <div class="display">
          <div class="calculate-bar"></div>
          <div class="answer-bar"></div>
        </div>
        <div class="btn">
          <div class="key clear">
            <img
              src="asset/delete-2-svgrepo-com.svg"
              class="clear"
              alt="clear-icon"
            />
          </div>
          <div class="key delete">
            <img
              src="asset/backspace-svgrepo-com.svg"
              class="delete-icon"
              alt="delete-icon"
            />
          </div>
          <div class="key operator = percentage">%</div>
          <div class="key operator divide">/</div>
          <div class="key displayonclick">7</div>
          <div class="key displayonclick">8</div>
          <div class="key displayonclick">9</div>
          <div class="key operator = multiply">*</div>
          <div class="key displayonclick">4</div>
          <div class="key displayonclick">5</div>
          <div class="key displayonclick">6</div>
          <div class="key operator sub">-</div>
          <div class="key displayonclick">1</div>
          <div class="key displayonclick">2</div>
          <div class="key displayonclick">3</div>
          <div class="key operator add">+</div>
          <div class="key displayonclick">0</div>
          <div class="key displayonclick">00</div>
          <div class="key displayonclick"><span class="decimal">.</span></div>
          <div class="key equal">
            <img src="asset/equal-svgrepo-com.svg" alt="equal-icon" />
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
